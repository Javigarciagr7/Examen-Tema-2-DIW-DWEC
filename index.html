<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles/styleindex.css">
    <link rel="icon" href="assets/Cajero.ico" type="image/icon-x">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cajero Automático</h1>
        <div class="menu">
            <ul>
                <li><button id="depositar">Depositar Dinero</button></li>
                <li><button id="retirar">Retirar Dinero</button></li>
                <li><button id="transferir">Transferir Dinero</button></li>
                <li><button id="cambiar">Cambiar Contraseña</button></li>
                <li><button id="salir">Salir</button></li>
            </ul>
        </div>
        <div class="return">
            <p class="text-center">Su saldo actual es: <span id="saldo"></span></p>
        </div>
    </div>
    <script src="scripts/scriptindex.js"></script>
</body>
</html>
